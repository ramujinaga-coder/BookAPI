name: Build and deploy ASP.NET Core app to Azure Web App - TestBook

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§± 1. Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ 2. Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ğŸ”„ 3. Restore dependencies
      - name: Restore
        run: dotnet restore

      # ğŸ—ï¸ 4. Build the project
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # ğŸ­ 5. Publish for 32-bit Windows (Free tier requirement)
      - name: Publish
        run: dotnet publish -c Release -r win-x86 --self-contained false -o ${{ github.workspace }}/publish

      # ğŸ§¾ 6. Optional: Verify publish output (debug)
      - name: List published files
        run: ls -R ${{ github.workspace }}/publish

      # ğŸ“¦ 7. Upload published folder as artifact
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/publish/**

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      # ğŸ“¥ 1. Download the build artifact
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      # ğŸš€ 2. Deploy to Azure Web App
      - name: Deploy to Azure WebApp
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TestBook' # ğŸ‘ˆ Replace with your actual Azure App Service name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .
