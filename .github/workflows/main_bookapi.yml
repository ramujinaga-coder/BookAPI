# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.NET Core app to Azure Web App - TestBook

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # Required for checkout

    steps:
      # ğŸ§± Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ğŸ”„ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # ğŸ—ï¸ Build project
      - name: Build with dotnet
        run: dotnet build --configuration Release --no-restore

      # ğŸ­ Publish for 32-bit Windows (Free tier requirement)
      - name: Publish
        run: dotnet publish -c Release -r win-x86 --self-contained false -o ${{ github.workspace }}\publish

      # ğŸ§¾ Optional: List published files (debug)
      - name: List published files
        run: dir ${{ github.workspace }}\publish

      # ğŸ“¦ Upload published folder as artifact for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}\publish\**

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write # Required for OIDC login
      contents: read  # Required for checkout

    steps:
      # ğŸ“¥ Download build artifact
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      # ğŸ” Login to Azure using Federated Identity (OIDC)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_14AEF848588042E5B07ADF7B8EE1C5D4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_521CEB440C5C45EC8BFBBEDA9D7950ED }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AC97EEEA72F5473E8A448ACC0BE584DD }}

      # ğŸš€ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TestBook'     # ğŸ‘ˆ Your Azure App Service name
          slot-name: 'Production'
          package: .
